version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: merchant_postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin123}
      POSTGRES_DB: ${POSTGRES_DB:-merchant_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin}"]
      interval: 5s
      retries: 5
      timeout: 5s

  redis:
    image: redis:7
    container_name: merchant_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      retries: 5
      timeout: 5s

  rabbitmq:
    image: rabbitmq:3-management
    container_name: merchant_rabbitmq
    restart: always
    ports:
      - "5672:5672"    # AMQP
      - "15672:15672"  # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-guest}
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 5s
      retries: 10
      timeout: 5s

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: merchant_api
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: ${POSTGRES_USER:-admin}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-admin123}
      DATABASE_NAME: ${POSTGRES_DB:-merchant_db}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      RABBITMQ_URI: amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASS:-guest}@rabbitmq:5672
      JWT_SECRET: ${JWT_SECRET:-supersecretkey}

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: merchant_web
    restart: always
    ports:
      - "3001:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://api:3000
    depends_on:
      api:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
